<!DOCTYPE html>
<html>
<head>
    <title>SuppStack.io</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>SuppStack.io</h1>
    </div>
    <div id="root">
        <div class="center">
            <!-- <h1 id = "GetStarted" >Get Started</h1> -->
            <div class="button-container">
                <button id="addSupplementButton">Add Supplement</button>
                <button id="downloadTableButton">Download Table</button>
                <button id="ShareButton">Share</button>
                <div id="shareInputContainer" class="hidden">
                    <input type="text" id="usernameInput" placeholder="Enter username">
                    <button id="submitButton">Submit</button>
                </div>
            </div>            
            <!-- <input type="file" id="fileUploader" /> -->
            <div id="popup" class="popup hidden">
                <button id="closePopupButton" class="close-btn">Close</button>
                <form id="addSupplementForm">
                    <input type="text" id="supplementName" name="supplementName" placeholder="Supplement Name" autocomplete="off">
                        <div id="suggestionBox"></div>
                    <div class="input-row">
                        <input type="number" id="supplementAmount" placeholder="Amount">
                        <select id="supplementUnit" disabled = true></select>
                            <!-- <option value="">Unit</option>
                            <option value="mg">mg</option>
                            <option value="g">g</option>
                            <option value="Âµg">ug</option>
                            <option value="ml">ml</option>
                            <option value = "IU">IU</option> -->
                        </select>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div id="supplementContainer"></div>
        </div>
    </div>
    <!-- <script src='https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.js'></script> -->
    <script src="script.js"></script>
</body>
</html>
